<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaycee's BlackJack Game</title>
    <script defer src = "main.js"></script>
    <link rel="stylesheet" href = "style.css"></link>
</head>
<body>
    <div class = "container">
    <h1>Welcome to Kaycee's Casino</h1>

    <div class = "gameboard">
        <div class = "deck">
            <!-- <div class = "card black" data-value = "A ♠">
                ♠
            </div>
            <div class = "card red" data-value = "A ♥">
                ♥
            </div> -->
        </div>
        <div class = "Dealer's Hand">
            <h2>HOUSE</h2>
            <div class="dHand">
                <div class = "houseHand"></div>
                <div class = "houseHand2"></div>
                <div class = "houseHand3"></div>
                <div class = "houseHand4"></div>
                <div class = "houseHand5"></div>
                <div class = "houseHand6"></div>
            </div>
            <button id="deal">deal</button>
        </div>
        <div class = "Player's Hand"></div>
            <h3>PLAYER ONE</h3>
            <div class = "pHand">
                <div class="playersHand"></div>
                <div class = "playersHand2"></div>
                <div class = "playersHand3"></div>
                <div class = "playersHand4"></div>
                <div class = "playersHand5"></div>
                <div class = "playersHand6"></div>
            </div>
            <button id="stay">stay</button>
            <button id="hit">hit</button>
        </div>
    </div>
   
   </div>
    <div class = "score">Score</div>
    <div class = "winner">Outcome of Game</div>

</body>
</html>
